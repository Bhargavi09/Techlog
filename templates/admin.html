{% extends 'base.html' %}
{% block content %}
<div id="main-content">
         
         <div class="container-fluid">
          
            <div class="row-fluid">
               <div class="span12">
               
                  <h3 class="page-title">
                     Create your Post!
                     
                  </h3>
                   <ul class="breadcrumb">
                    
                      
                   </ul>
               </div>
            </div>
            
            <div class="row-fluid">
               <div class="span12">
                  <div class="widget box blue" id="form_wizard_1">
                     <div class="widget-title">
                        <h4>
                           <i class="icon-reorder"></i>New Post  
                        </h4>
                      
                     </div>
                     <div class="widget-body form">
                        <form action="/insertRecord" method="post" class="form-horizontal" enctype="multipart/form-data">
                           <div class="form-wizard">
                              <div class="navbar steps">
                                 <div class="navbar-inner">
                                   
                              <div class="tab-content">
                                 <div class="tab-pane active" id="tab1">
                                    <div class="control-group">
                                       <label class="control-label">Category</label>
                                       <div class="controls">
                                          <input type="text" class="span6" name="postname" />
                                          <span class="help-inline"></span>
                                       </div>
                                    </div>
                                    <div class="control-group">
                                       <label class="control-label">Author's Name</label>
                                       <div class="controls">
                                          <input type="text" name="authorname" class="span6" />
                                          <span class="help-inline"></span>
                                       </div>
                                    </div>
                                    <div class="control-group">
                                       <label class="control-label">Author's Bio</label>
                                       <div class="controls">
                                    
                                          <textarea rows="5" name="authorbio" class="span6" ></textarea>

                                             <span class="help-inline"></span>
                                          </div>
                                    </div>
                                    <div class="control-group">
                                       <label class="control-label">Author's Photo</label>
                                       <div class="controls">
                                          <input type="file" name="authorphoto" class="span6" />
                                          <span class="help-inline"></span>
                                       </div>
                                    </div>
                                    <div class="control-group">
                                       <label class="control-label">Post Title</label>
                                       <div class="controls">
                                          <input type="text" name="posttitle" class="span6" />
                                       </div>
                                    </div>
                                    <div class="control-group">
                                       <label class="control-label">Post Introduction</label>
                                       <div class="controls">
                                          <!-- <input type="text" name="introduction" class="span6" /> -->
                                          <textarea rows="8" name="introduction" class="span6" ></textarea>

                                       </div>
                                       </div>
                                     <div class="control-group">
                                       <label class="control-label">Post Content</label>
                                       <div class="controls">
                                          <!-- <input type="text" name="postcontent" class="span6"  /> -->
                                          <textarea name="postcontent" class="span6" rows="20" cols="30"></textarea>
                                       </div>
                                    </div>
                                       <div class="control-group">
                                       <label class="control-label">Post Conclusion</label>
                                       <div class="controls">
                                          <!-- <input type="text" name="conclusion" class="span6" /> -->
                                          <textarea rows="8" name="conclusion" class="span6" ></textarea>

                                       </div>
                                       </div>
                                    <div class="control-group">
                                       <label class="control-label">Post Image</label>
                                       <div class="controls">
                                          <input type="image" name="image" value="">
                                       </div>
                                    </div>


                                       

                                    
                                    
                                 <div class="tab-pane" id="tab4">
                                    
      
                                     <div class="control-group">
                                        <label class="control-label"></label>
                                        <div class="controls">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                                                </div>
                                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                <div>
                                           <span class="btn btn-file"><span class="fileupload-new">Select image</span>
                                           <span class="fileupload-exists">Change</span>
                                           <input type="file" class="default" name="photo"/></span>
                                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
      
                                     
                                     
      
      
                                 </div>
                              </div>
                              </div>
                              <div class="form-actions clearfix">
                                 <!-- <a href="javascript:;" class="btn button-previous"> -->
                                 <i class="icon-angle-left"></i> Back
                                 </a>
                                
      
                                  <button type="submit" class="btn btn-primary">Submit</button>
      
                                 </a>
                              </div>
                            <div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- END PAGE CONTAINER-->
      </div>
{% endblock %}

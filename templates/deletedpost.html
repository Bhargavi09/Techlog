{% extends "base.html" %}
{% block content %}
<div id="main-content">
        
         <div class="container-fluid">
<div class="row-fluid">
                <div class="span12">
               
                    <div class="widget">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>Managed Table</h4>
                            
                        </div>
                        <div class="widget-body">
                            <table class="table table-striped table-bordered" id="sample_1">
                            <thead>
                                <tr>
                                   
                                    <th>Post ID</th>
                                    <th class="hidden-phone">Post Name</th>
                                    <th class="hidden-phone">Post Title</th>
                                    <th class="hidden-phone">Post Image</th>
                                    <th class="hidden-phone">Post Content</th>
                                    <!-- <th class="hidden-phone">Date</th> -->
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            {% for row in data %}
                                <tr class="odd gradeX">
                                    <td>{{row[0]}}</td>
                                    <td>{{row[1]}}</td>
                                    <td>{{row[2]}} </td>
                                    <td>{{row[3]}}</td>
                                    <td>{{row[4]}} </td>
                                    <!-- <td>{{row[5]}}</td> -->
                                   
                                </tr>
                                <td>
                                    <a href="/restorepost?uid={{row[0]}}">
                                    
                                        <button type="button" class="btn btn-danger">Restore</button>
                                    </a>
                                </td>
                            {% endfor %}
                                </tbody>
                        </table>
                        </div>
                    </div>
                </div>
</div>
{% endblock %}
